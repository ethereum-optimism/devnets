chains:
  - values:
      op-node:
        env:
          OP_NODE_LOG_LEVEL: info
      op-reth:
        env:
          RUST_LOG: info
    nodes:
      - kind: "node"
        name: "sequencer-0"
        spec:
          kind: "sequencer"
          el:
            kind: "op-reth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"

      - kind: "node"
        name: "rpc-0"
        spec:
          kind: "rpc"
          el:
            kind: "op-reth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"

    services:
      - kind: "proposer"
        name: "op-proposer"
        spec:
          kind: "op-proposer"
        deps:
          nodes:
            - "rpc-0"

      - kind: "batcher"
        name: "op-batcher"
        spec:
          kind: "op-batcher"
        deps:
          nodes:
            - "sequencer-0"

      - kind: "challenger"
        name: "op-challenger"
        spec:
          kind: "op-challenger"
        deps:
          nodes:
            - "rpc-0"
