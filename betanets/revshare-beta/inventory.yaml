chains:
  - nodes:
      - kind: "node"
        name: "sequencer-0"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
          builder:
            kind: "op-rbuilder"
          flashblocks:
            builder:
              kind: "op-rbuilder"
            rollup-boost:
              kind: "rollup-boost"

      - kind: "node"
        name: "sequencer-1"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
          builder:
            kind: "op-rbuilder"
          flashblocks:
            builder:
              kind: "op-rbuilder"
            rollup-boost:
              kind: "rollup-boost"

      - kind: "node"
        name: "sequencer-2"
        spec:
          kind: "sequencer"
          el:
            kind: "op-reth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
          builder:
            kind: "op-rbuilder"
          flashblocks:
            builder:
              kind: "op-rbuilder"
            rollup-boost:
              kind: "rollup-boost"

      - kind: "node"
        name: "rpc-0"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"

      - kind: "node"
        name: "rpc-1"
        spec:
          kind: "rpc"
          el:
            kind: "op-reth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"

      - kind: "node"
        name: "snapsync-0"
        spec:
          kind: "snapsync"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"

      - kind: "node"
        name: "snapsync-1"
        spec:
          kind: "snapsync"
          el:
            kind: "op-reth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"

    services:
      - kind: "proposer"
        name: "op-proposer"
        spec:
          kind: "op-proposer"
        deps:
          nodes:
            - "rpc-0"
      
      - kind: "flashblocks-websocket-proxy"
        name: "fb-ws-proxy-0"
        spec:
          kind: "flashblocks-websocket-proxy"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "batcher"
        name: "op-batcher"
        spec:
          kind: "op-batcher"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "challenger"
        name: "op-challenger"
        spec:
          kind: "op-challenger"
        deps:
          nodes:
            - "rpc-0"

      - kind: "public-rpc"
        name: "proxyd-public"
        spec:
          kind: "proxyd"
        deps:
          nodes:
            - "rpc-0"
            - "rpc-1"

      - kind: "peer-mgmt-service"
        name: "peer-mgmt-service"
        spec:
          kind: "peer-mgmt-service"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"
            - "rpc-0"
            - "rpc-1"
            - "snapsync-0"
            - "snapsync-1"

      - kind: "op-conductor-mon"
        name: "op-conductor-mon"
        spec:
          kind: "op-conductor-mon"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "op-conductor-ops"
        name: "op-conductor-ops"
        spec:
          kind: "op-conductor-ops"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "op-dispute-mon"
        name: "op-dispute-mon"
        spec:
          kind: "op-dispute-mon"
        deps:
          nodes:
            - "rpc-0"

      - kind: "op-challenger-runner"
        name: "op-challenger-runner"
        spec:
          kind: "op-challenger-runner"
        deps:
          nodes:
            - "rpc-0"

      - kind: "faucet"
        name: "op-faucet"
        spec:
          kind: "op-faucet"
        deps:
          nodes:
            - "rpc-0"

