chains:
  - nodes:
      - kind: "node"
        name: "sequencer-0"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-sequencer-0"

      - kind: "node"
        name: "sequencer-1"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-sequencer-1"

      - kind: "node"
        name: "sequencer-2"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-sequencer-2"

      - kind: "node"
        name: "rpc-0"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-rpc-0"

      - kind: "node"
        name: "rpc-1"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-rpc-1"

      - kind: "node"
        name: "snapsync-0"
        spec:
          kind: "snapsync"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-snapsync-0"

      - kind: "node"
        name: "snapsync-1"
        spec:
          kind: "snapsync"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-snapsync-1"

    services:

      - kind: "batcher"
        name: "op-batcher"
        spec:
          kind: "op-batcher"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "public-rpc"
        name: "proxyd-public"
        spec:
          kind: "proxyd"
        deps:
          nodes:
            - "rpc-0"
            - "rpc-1"
          services:
            - "op-supervisor-rpc-0"
            - "op-supervisor-rpc-1"

      - kind: "peer-mgmt-service"
        name: "peer-mgmt-service"
        spec:
          kind: "peer-mgmt-service"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"
            - "rpc-0"
            - "rpc-1"
            - "snapsync-0"
            - "snapsync-1"

      - kind: "op-conductor-mon"
        name: "op-conductor-mon"
        spec:
          kind: "op-conductor-mon"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "op-conductor-ops"
        name: "op-conductor-ops"
        spec:
          kind: "op-conductor-ops"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "faucet"
        name: "op-faucet"
        spec:
          kind: "op-faucet"
        deps:
          nodes:
            - "rpc-0"

