chains:
  - nodes:

      - kind: "node"
        name: "sequencer-1"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor"

      - kind: "node"
        name: "rpc-0"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-rpc"

      - kind: "node"
        name: "rpc-1"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-rpc-1"

    services:

      - kind: "batcher"
        name: "op-batcher"
        spec:
          kind: "op-batcher"
        deps:
          nodes:
            - "sequencer-1"

      - kind: "public-rpc"
        name: "proxyd-public"
        spec:
          kind: "proxyd"
        deps:
          nodes:
            - "rpc-0"
            - "rpc-1"

      - kind: "peer-mgmt-service"
        name: "peer-mgmt-service"
        spec:
          kind: "peer-mgmt-service"
        deps:
          nodes:
            - "sequencer-1"
            - "rpc-0"
            - "rpc-1"

      - kind: "op-conductor-mon"
        name: "op-conductor-mon"
        spec:
          kind: "op-conductor-mon"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "op-conductor-ops"
        name: "op-conductor-ops"
        spec:
          kind: "op-conductor-ops"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

  - nodes:
      - kind: "node"
        name: "sequencer-0"
        spec:
          kind: "sequencer"
          el:
            kind: "op-geth"
            spec:
              kind: "full"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor"

      - kind: "node"
        name: "rpc-0"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-rpc"

      - kind: "node"
        name: "rpc-1"
        spec:
          kind: "rpc"
          el:
            kind: "op-geth"
            spec:
              kind: "archive"
          cl:
            kind: "op-node"
        deps:
          services:
            - "op-supervisor-rpc-1"

    services:

      - kind: "batcher"
        name: "op-batcher"
        spec:
          kind: "op-batcher"
        deps:
          nodes:
            - "sequencer-0"

      - kind: "public-rpc"
        name: "proxyd-public"
        spec:
          kind: "proxyd"
        deps:
          nodes:
            - "rpc-0"
            - "rpc-1"

      - kind: "peer-mgmt-service"
        name: "peer-mgmt-service"
        spec:
          kind: "peer-mgmt-service"
        deps:
          nodes:
            - "sequencer-0"
            - "rpc-0"
            - "rpc-1"

      - kind: "op-conductor-mon"
        name: "op-conductor-mon"
        spec:
          kind: "op-conductor-mon"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

      - kind: "op-conductor-ops"
        name: "op-conductor-ops"
        spec:
          kind: "op-conductor-ops"
        deps:
          nodes:
            - "sequencer-0"
            - "sequencer-1"
            - "sequencer-2"

services:
  - kind: "supervisor"
    name: "op-supervisor"
    spec:
      kind: "op-supervisor"
    deps:
      nodes:
        - "sequencer-0"
        - "sequencer-1"

  - kind: "supervisor"
    name: "op-supervisor-rpc"
    spec:
      kind: "op-supervisor"
    deps:
      nodes:
        - "rpc-0"

  - kind: "supervisor"
    name: "op-supervisor-rpc-1"
    spec:
      kind: "op-supervisor"
    deps:
      nodes:
        - "rpc-1"

  - kind: "test-runner"
    name: "op-acceptor"
    spec:
      kind: "op-acceptor"